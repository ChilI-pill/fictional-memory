        <h1>Choose a country!</h1>
        <body>

            <div class="choices">
            <form action="weather.js" method="get">
              <input type="radio" id="japan" name="country" value="japan"> 
              <label for="country">Japan</label>
              <input type="radio" id="uk" name="country" value="uk"> 
              <label for="country">United Kingdom</label>
              <input type="radio" id="us" name="country" value="us"> 
              <label for="country">United States</label>
              <input type="radio" id="canada" name="country" value="canada"> 
              <label for="country">Canada</label>
              <br><br><br>

            </form>
          </div>



            <div class ="weather_api">
              <table>
                <tr>
                  <th>Day</th>
                  <th>High</th>
                  <th>Low</th>
                  </tr>
              </table>

                 <table id="weather" >
                    <div id ="table_data">
                  </table>
                  <br><br><br>

                  <button class="weather_button" onclick="weather_api()">show weather</button> 
                  
                  </div>
                  </div>




            <div class ="news_api"> 
              <table>
                <tr>
                <th>Country</th>
                <th>Title</th>
                <th>Link</th>
                <tr>
              </table>

              <div id ="table_data">
                <table id="news">
                  
                </table>
                <br><br><br>

                  <button class="news_button" onclick="news_api()">show news</button>
                
                </div>
                </div>


            <div class ="covid_api"> 
              <table>
                <tr>
                <th>Active</th>
                <th>Critical</th>
                <th>Recovered</th>
                </tr>
              </table>

              <div id ="table_data">
                <table id="covid">
              </table>
              <br><br><br>

                  <button class="covid_button" onclick="covid_api()">show covid deaths</button>

                </div>
                </div>



            <div class ="population_api"> 
              
              <table>
                <tr>
                <th>Population</th>
                <th>Ranking</th>
                <th>World share</th>
                </tr>
              </table>

              <div id ="table_data">
                <table id="population">
                </table>
                <br><br><br>

                <button class="population_button" onclick="population_api()">show population</button>
                
                </div>
                </div>
    </body>
